<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
	<title>Sports Poll App</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="app.css" />
</head>
<body style="background-color:lightgrey;">
	<div class="content">
	<h1> Welcome to Sports Poll </h1></div>
	
	<div ng-app="sprtsPollApp" ng-controller="sprtsPollCtrl">
		<table style="border: 1px solid white;" align="center">
			<tr>
				<td>
				
					<div><h4>Q) Which Team will win in {{randomTeam.sport}}  {{randomTeam.group}} - ({{randomTeam.name}})?</h4></div>
					<div class="form-group">
						<table width="100%" cellspacing="0" cellpadding="0">
							<tr>
								<td width="80%">
									<input type="radio" name="pollOption" value="homeTeamWin" ng-model="formData.pollOption">
									{{randomTeam.homeName}}
								</td>
								<td width="20%">
									<span style="font-weight:bold;"> Votes: {{homeTeamWinCount}}</span>
								</td>
							</tr>
							<tr>
								<td width="80%">
									<input type="radio" name="pollOption" value="draw" ng-model="formData.pollOption">
									Draw
								</td>
								<td width="20%">
									<span style="font-weight:bold;">Votes: {{drawCount}}</span>
								</td>
							</tr>
							<tr>
								<td width="80%">
									<input type="radio" name="pollOption" value="awayTeamWin" ng-model="formData.pollOption">
									{{randomTeam.awayName}}
								</td>
								<td width="20%">
									<span style="font-weight:bold;">Votes: {{awayTeamWinCount}}</span>
								</td>
							</tr>
							<tr>
								<td colspan="4" align="middle">
									<button ng-click="calPollCount()">Poll Your Option</button>
								</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<script src="app.js"></script>

</body>
</html>
